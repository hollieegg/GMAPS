<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Synchronize MapView and SceneView | Sample | ArcGIS API for JavaScript 4.18</title>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require([
      "esri/Map", 
      "esri/views/MapView", 
      "esri/views/SceneView",
      "esri/Camera",
    ], function (
        Map, 
        MapView, 
        SceneView,
        Camera) {
        var map = new Map({
          basemap: "terrain",
          ground: "world-elevation"

        });

        var view1 = new SceneView({
          container: "view1Div", // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
       // Sets the center point of view with lon/lat
        });
        


        var view2 = new SceneView({
          container: "view2Div", // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
          constraints: {
            // Disable zoom snapping to get the best synchronization
            snapToZoom: false
          } // Sets the center point of view with lon/lat
        });
        const cam = new Camera({
            heading: 140, // face due east
            tilt: 75, // looking from a bird's eye view
            position: {
            latitude: 43.75076,
            longitude: -79.80586,
            z: 600,
            spatialReference: { wkid: 3857 }
            
            
            }
        });
        

        

        const views = [view1, view2];
        let active;

        const sync = (source) => {
          if (!active || !active.viewpoint || active !== source) {
            return;
          }

          for (const view of views) {
            if (view !== active) {
              view.viewpoint = active.viewpoint;
            }
          }
        };

        for (const view of views) {
          view.watch(["interacting", "animation"], () => {
            active = view;
            sync(active);
          });

          view.watch("viewpoint", () => sync(view));
        }
      });
      
    </script>
  </head>
  <body>
    <div id="view1Div" style="float: left; width: 50%; height: 100%"></div>
    <div id="view2Div" style="float: left; width: 50%; height: 100%"></div>
  </body>
</html>
