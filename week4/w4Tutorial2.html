<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>ArcGIS API for JavaScript Tutorials: Display your location</title>
  
      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
  
      <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.18/"></script>
  
  
      <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Locate",
  
            //animates the view to current location
            "esri/widgets/Track",
            "esri/Graphic"
  
          ], function(
              esriConfig,
              Map,
              MapView,
              Locate,
  
              Track,
              Graphic
  
          ) {
  
          esriConfig.apiKey = "AAPKba56a8bbb0e4488c8bfa045fe5885e26sPq4hONu12vWDJizGb6GNl5690i9uTgTMOl3oxoJHlHk7d9LuVyJVO3Amm6dYDHY";
  
          const map = new Map({
            basemap: "arcgis-navigation"
          });
  
          const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-40, 28],
            zoom: 2
          });
          //Using track and a simple green marker instead of the original locate.
          const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              size: "12px",
              color: "green",
              outline: {
                color: "#efefef",
                width: "1.5px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");

        // Using Locate
          
        //   const locate = new Locate({
        //   view: view,
        //   useHeadingEnabled: false, // Set to false so rotation of the map is not changed 
          // sets the map to a scale and zooms
        //   goToOverride: function(view, options) {
        //     options.target.scale = 1500;
        //     return view.goTo(options.target);
        //   }
        // });
        // view.ui.add(locate, "top-left");
  
    });
      </script>
  
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
  </html>
