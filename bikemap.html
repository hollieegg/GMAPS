
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdRsZtnAqzKfcQqbm-LgV-yw1vpSa1YNY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The map, centered Ontario
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: 51.2538, lng: -85.3232 },
        });
        const image = "bike_downhill.png";
        const marker = new google.maps.Marker({
        position: map.getCenter(),
        map: map,
        icon: image,
        });
     
      }
    const locations = [
    { lat: 49.758123, lng: -92.65349 },
    { lat: 45.442046, lng: -78.820583 },
    ];
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
