<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a Web Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

    esriConfig.apiKey = "AAPKba56a8bbb0e4488c8bfa045fe5885e26sPq4hONu12vWDJizGb6GNl5690i9uTgTMOl3oxoJHlHk7d9LuVyJVO3Amm6dYDHY";

    //  const map = new Map ({
    //    basemap: "arcgis-topographic" //Basemap layer service
    //  });
    const webmap = new WebMap({
        portalItem: {
          id: "41281c51f9de45edaf1c8ed44bb10e30"
        }
      });

      const view = new MapView({
        container: "viewDiv",

        // map: map,
        // center: [-118.80500,34.02700],
        // zoom: 13

        map: webmap
    });
    // adding legend 
    const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");
    
    //adding scalebar

    const scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");

  });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
